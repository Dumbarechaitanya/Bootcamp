<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prac_2</title>
    <style>body{background-color: crimson; background-image: url("images/Backimg2.jpg")}</style>
    <script>
        function show()
        {
            event.preventDefault();
            let num =document.getElementById("num");
            let ans =document.getElementById("ans");
            if (num.value =="")
                alert("Please Enter Number")
                ans.innerHTML = "";
                num.focus();
                return;
            let l = parseInt(num.value);
            let msg ="";
            if (l %2 == 0)
                msg = "Even";
            
            else
                msg = "Odd";
            ans.innerHTML = msg;
        }
    </script>
</head>
<body>
    <center>
        <h1 style="font-size: 50px;color:royalblue;  ">Welcome to Web Programming </h1>
        <h2 style="font-size: 30px; color: cornflowerblue;"> Day-2</h2>
        <h3 style="font-size: 20px; color: aquamarine;"> Even/Odd Finder</h3>
        <form onsubmit="show()">
            <input style="height: 30px; width: 150px; background-color: rgb(162, 244, 255);" type="number" placeholder="Enter Number" id="num">
            <br>
            <br>
            <input type="submit" value="Even/Odd"style="align-items: center;">
            <h1 id="ans"> </h1>
        </form>
    </center>
</body>
</html>
